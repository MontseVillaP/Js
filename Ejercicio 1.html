    <section>
        <center>
        <div class="card" style="width: 26rem; margin-top: 1.5rem;">
            <div class="card-body">
        <h4 class="card-title text-center">Factorial de un número</h4>
        <script type="text/javascript">
         var num = parseFloat(prompt("Ingresa un número"));
         var total=1;
            
            for(var i=1; i <= num; i++){
                total = total * i;
            }
             alert("El valor factorial de el número "+num+" es: "+total);   
        </script>
