     <section>
        <center>
        <div class="card" style="width: 26rem; margin-top: 1.5rem;">
            <div class="card-body">
        <h4 class="card-title text-center">Funciones y eventos</h4>
        <p>Calculadora:</p>
        <form> 
            <input type="Text " name="Número1" id="Número1" style="width : 50px; heigth : 1px"> 
            <input type="Text" name="Número2" id="Número2" style="width : 50px; heigth : 1px"><br><br>
            <input type="button" value="Sumar" onclick="suma()"><br>
            <input type="button" value="Restar" onclick="Resta()"><br>
            <input type="button" value="Multiplicar" onclick="Multiplicacion()"><br>
            <input type="button" value="Dividir" onclick="Division()"><br>
            <input type= "reset" value="Borrar">
        </form>
        <script>
            function suma(){
                resultado = parseInt(Número1.value) + parseInt(Número2.value);
                alert("El resultado de la suma es: "+resultado);
            }
            function Resta(){
                resultado = parseInt(Número1.value) - parseInt(Número2.value);
                alert("El resultado de la resta es: "+resultado);
            }
            function Multiplicacion(){
                resultado = parseInt(Número1.value) * parseInt(Número2.value);
                alert("El resultado de la multiplicación es: "+resultado);
            }
            function Division(){
                resultado = parseInt(Número1.value) / parseInt(Número2.value);
                alert("El resultado de la división es: "+resultado);
            }
        </script>
